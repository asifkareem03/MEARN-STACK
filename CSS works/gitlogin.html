<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./gitlogin.css">
</head>

<body>
    <i class="logo fab fa-3x fa-github"></i>
    <h2>Sign in to github</h2>

    <div class="main">
        <form action="">
            <label for="username">Username or Email</label>
            <br>
            <input type="text" class="user" id=username>
            <br><br>

            <label for="password">Password</label>
            <a id="fgt" href="">Forgot Password?</a><br>
            <input type="password" class="user" id=password>
            <br><br>
            <button type="submit">Sign in</button>
        </form>
    </div>

        <br>

        <p class="second">
            <label for="">New to Github?</label>
            <a id="new" href="">Create a new Account</a>
        </p>

        <br><br>

        <div class="foot">
            <a class="footer" href="">Terms</a>
            <a class="footer" href="">Privacy</a>
            <a class="footer" href="">Security</a>
            <a class="footer last" href="">Contact Github</a>
        </div>
</body>
</html>
