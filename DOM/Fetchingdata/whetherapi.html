<body>
    <div class="container">
        <div class="row mt-3">
            <div class="text-center text-white" style="font-size: 44px;">
                <i class="fas fa-cloud"></i>
                Weather API
            </div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
            <div class="col-lg-4 col-md-8 col-sm-10" style="margin-top: 10px;">
                <div class="row mx-0">
                    <div class="col-9">
                        <input type="text" id="cityname" class="form-control" placeholder="please Enter a city name">
                    </div>
                    <div class="col-2">
                        <div class="col-1"><button class="btn btn-info border text-white" onclick="fetchwhether()">Search</button></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div style="text-align: center; margin-top: 10px; display: none;" id="display_div">
                    <h6 class="text-white">Temperature in <span id="city"></span> : <span id="data"></span> celsius</h6>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

<script>
    function fetchwhether(){
        // 3f2e11d0bd7e3594060376d8ceb51b31;
        let p_name=cityname.value;
        let api=`https://api.openweathermap.org/data/2.5/weather?q=${p_name}&units=metric&appid=3f2e11d0bd7e3594060376d8ceb51b31`;
        // api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}

        fetch (api).then(res=>res.json()).then(datas=>display(datas,p_name)).catch(err=>alert(err));
    }

    function display(datas,p_name){
        console.log(datas.main.temp);
        data.innerHTML=datas.main.temp;
        city.innerHTML=p_name;
        display_div.style.display="block"
    }
</script>
